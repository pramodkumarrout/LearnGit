<!DOCTYPE hthml>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> JavaScript Addition </title>
    </head>
<body>
         <h1> Create a for loop </h1>
         <p id="demo">  </p>
         
        <script>
        let car = ["Audi", "Tesla","Tata", "Suzuki", "Hundai"];

        let text = " ";
        for(let i=0; i < car.length; i++) {
           text += car[i] + "<br>";
        }
         
        document.getElementById("demo").innerHTML = text;


        </script>





</body>
</html>
