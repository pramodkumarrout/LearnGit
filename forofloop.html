<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Forof Loop </title>
    </head>
<body>
           <h1> JavaScript Forof loop </h1>
           <p> JavaScript for of loop crate a loop to display the whole value.</p>
           <p id="demo">  </p>

           <script>
            const fruits = ["Apple", "Orange", "Kiwi", "Banana", "Mango"];
            
            let text = " ";
            for(let x of fruits) {
                text += x + "<br>";
            
            }

             document.getElementById("demo").innerHTML = text;
           </script>





</body>
</html>
